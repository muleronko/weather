<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonds/fonds.css">
    <title>Weather</title>
</head>

<body>
    <section>
        <article class="weather">
            <div class="main">
                <button class="refresh"><img src="icons/refreshe.png" alt=""></button>

                <img class="icon_weather" src="icons/cloudy.png" alt="">

                <aside class="info">
                    <div class="degree">
                        <h1>79<sup> Ðž</sup></h1>
                    </div>
                    <div class="city">
                        <h3>Cloudy Skies</h3>
                        <span>Sicklerville, New Jersey</span>
                    </div>

                    <div class="date">
                        <span class="month">MAY</span>
                        <span class="day">21</span>
                    </div>

                </aside>
            </div>
            <footer>
                <div class="option">
                    <img src="icons/wind.png" alt="">
                    <span>2 MPH</span>
               
                    <img src="icons/perc.png" alt="">
                    <span>33%</span>
           
                    <img src="icons/sun.png" alt="">
                    <span>83%</span>
                </div>
                <ul class="pagination">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                </ul>
            </footer>
        </article>
    </section>
</body>
</html>
