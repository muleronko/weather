<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="js/prefixfree.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <section class="section-widget">
        <article class="widget">
            <div class="main">
                <div class="main__button"></div>

                <div class="main__icon-weather"></div>

                <aside class="info grid-col-3">
                    <div class="info__col1">
                        <span class="info__degree">79&deg</span>
                    </div>

                    <div class="info__col2">
                        <span class="info__weather">Cloudy Skies</span>
                        <span class="info__city">Sicklerville, New Jersey</span>
                    </div>

                    <div class="info__col3">
                        <span class="info__month">MAY</span>
                        <span class="info__day">21</span>
                    </div>
                </aside>
            </div>
            <footer class="footer">
                <div class="opt grid-col-3">
                    <span class="opt__col opt__col--wind before">2 MPH</span>
                    <span class="opt__col opt__col--perc before">33%</span>
                    <span class="opt__col opt__col--sun before">83%</span>
                </div>
                <ul class="paginarot grid-col-3">
                    <li class="paginarot__li paginarot__li--active"></li>
                    <li class="paginarot__li"></li>
                    <li class="paginarot__li"></li>
                </ul>
            </footer>
        </article>
    </section>
</body>
</html>
