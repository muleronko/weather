<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Weather</title>
</head>

<body class="flex-column">
    <section class="section-widget">
        <article class="widget">
            <div class="main flex-column">
                <div class="main__button"></div>

                <div class="main__icon-weather"></div>

                <aside class="info">
                    <div class="info__col1">
                        <span class="info__degree">...</span>
                    </div>

                    <div class="info__col2 flex-column">
                        <span class="info__weather">...</span>
                        <span class="info__city">...</span>
                    </div>

                    <div class="info__col3 flex-column">
                        <span class="info__month">Load</span>
                        <span class="info__day">...</span>
                    </div>
                </aside>
            </div>
            <footer class="footer">
                <div class="opt">
                    <span class="opt__col opt__col--wind before">2 MPH</span>
                    <span class="opt__col opt__col--perc before">33%</span>
                    <span class="opt__col opt__col--sun before">83%</span>
                </div>
                <ul class="paginarot">
                    <li class="paginarot__li paginarot__li--active"></li>
                    <li class="paginarot__li"></li>
                    <li class="paginarot__li"></li>
                </ul>
            </footer>
        </article>

        <article class="widget part_two">
            <div class="main flex-column">
                <div class="main__button"></div>

                <aside class="info">
                    <div class="info__form flex">
                        <form action="">
                            <input class="info__form--input" type="text">
                            <input class="info__form--button" type="button" value="Найти">
                        </form>
                    </div>

                    <div class="info__week">
                        <ul class="week__ul flex">
                            <li class="week__li">1</li>
                            <li class="week__li">1</li>
                            <li class="week__li">1</li>
                            <li class="week__li">1</li>
                            <li class="week__li">1</li>
                            <li class="week__li">1</li>
                            <li class="week__li">1</li>
                        </ul>
                    </div>
                </aside>
            </div>
        </article>
    </section>

    <script src="js/prefixfree.min.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
